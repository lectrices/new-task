<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Logins</title>
		<link href="css/c1.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<body>
<!--最外层容器-->
<div>
    <!--左容器-->
    <div class="left">
        <p class="first">新用户注册</p>
        <p class="third">User register</p>
    </div>
    <!--中容器  插入表格容器-->
    <div class="mid">
        <div class="table">

            <form action="#" name="register" method="get">
                <!--表格9行2列-->
                <table>
                    <tr><!--第一行-->
                        <td class="t-left">
                            <lable for="username">用户名</lable>
                        </td>
                        <td class="t-right"><input type="text" name="username" id="username" placeholder="请输入用户名"></td>
                    </tr>                   
                    <tr><!--第一行-->
                        <td class="t-left">性别</td>
                        <td class="t-right">
                           <div class="form-group">

    <label><input name="sex" type="radio" checked /><span></span>男</label>
    <label><input name="sex" type="radio" /><span></span>女</label>
</div>
       
                        </td>
                    </tr>
					<tr>
						<td class="t-left">兴趣</td>
						<td class="t-right">
						Music<input type="checkbox" name="music">
						Movie<input type="checkbox" name="movie">
						Sports<input type="checkbox" name="sport">
						Art<input type="checkbox" name="art">
						</td>
						</td>
					</tr>
					<tr>					
					     <td class="t-left">居住地</td>
					     <td class="t-right">
					<select name="city" >
					<option value="sh">上海</option>
					<option value="bj">北京</option>
					<option value="gz">广州</option>
					<option value="wh">武汉</option>
					</select>
					   </td>
					   </td>
					</tr>
                    <tr><!--第一行-->
                        <td class="t-left">生日</td>
                        <td class="t-right"><input type="date" name="date"></td>
                    </tr>
					<br>
					<br />
                    <tr><!--第一行-->
					<td class="t-left"></td>
					<td class="t-right">
                      <textarea rows="10" cols="30">introduce yourself.</textarea>                                     
					  </td>
					  </td>
                    </tr>
                    <tr align="center"><!--第一行-->
                        <td colspan="2">
							<input type="submit" class="myButton" value="Submit">
							<input type="reset"  class="myButton" value="Reset">
                            <button class="myButton" value="cancel">Cancel</button>                                     
					
						</td>
					</tr>
                </table>
            </form>
        </div>
    </div>
    <!--右容器  -->
    <div class="right">
        <p>已有账号？<a href="#">立即登陆</a></p>
    </div>
</div>
 
</body>
	</body>
</html>
